<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let obj = {
            name: 'zjj',
            age: 20
        }
        let p = {};
        Object.defineProperty(p,'name',{
            get(){
                return obj.name;
            },
            set(value){
                p.name = value;
            }
        })
        Object.defineProperty(p,'age',{
            get(){
                return obj.age;
            },
            set(value){
                p.age = value;
            }
        })
    </script>
</body>
</html>
